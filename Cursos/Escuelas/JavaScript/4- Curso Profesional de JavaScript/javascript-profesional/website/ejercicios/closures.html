<html>
  <head>
    <title>Closures</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <script>
      // Closures
      // printColor

      // IIFE: "Immediately Invoked Function Expressions", es una funci칩n que se llama de la siguiente manera: (function(){})()
      (function() {
        let color = 'green';

        function printColor() {
          console.log(color);
        }

        printColor();
      })();

      // Funciones que regresan funciones
      function makeColorPrinter(color) {
        let colorMessage = `The color is ${color}`;

        return function() {
          console.log(colorMessage);
        };
      }

      let greenColorPrinter = makeColorPrinter('green');
      console.log(greenColorPrinter()); // --> Se deben colocar los () a la variable para que imprima el color, de lo contrario imprimir치 una funci칩n

      // Variables que se pueden acceder y modificar
      const counter = {
          count: 3,
        };
        console.log(counter.count);
        counter.count = 99;
        console.log(counter.count);

        // variables "privadas"
      function makeCounter(n) {
        let count = n;

        return {
          increase: function() {
            count = count + 1;
          },
          decrease: function() {
            count = count - 1;
          },
          getCount: function() {
            return count;
          },
        };
      }

      let counter = makeCounter(7);

      console.log('The count is:', counter.getCount());
      counter.increase();
      console.log('The count is:', counter.getCount());
      counter.decrease();
      counter.decrease();
      counter.decrease();
      counter.decrease();
      console.log('The count is:', counter.getCount());

      counter.count = 0; // El valor no se reescribir치
      console.log('The count is:', counter.getCount());
    </script>
  </body>
</html>
